<meta charset="UTF-8">

<script>

	function space() {

		document.write("<br><br>");

	}

	function write(x) {

		document.write(x);
		space();

	}

	var idade = parseInt(prompt("Qual sua idade ?"));
	var temCarteira = prompt("Tem carteira? Responda com S ou N");

	if(idade >= 18 && temCarteira == "S") {

		write("Você pode dirigir!");

	} else {

		write("Lamento, mas você ainda não pode dirigir!");
		write("Cry!");

	}


</script>
