<meta charset="UTF-8">

<script>

	function space()  {
		document.write("<br><br>");

	}

	function write(x) {
		document.write(x);
		space();

	}

	function x(number1, number2) {
			return number1 + number2;

	}

	function y(number1, number2) {
			return number1 / number2;

	}

	var result = x(10,20) + y(30,2);

	write(result);

</script>
