<script>

	function space() {
		document.write("<br><hr><br>");

	}

	function write(x) {

		space()

	}

	var ano = 2019

	write("Eu nasci em : " + (ano - 25));
	write("Adriano nasceu em : " + (ano - 26));
	write("Paulo nasceu em : " + (ano - 32));

</script>
