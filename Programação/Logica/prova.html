<meta charset="UTF-8">

<h1> Tabuada de multiplicação.</h1>

<script>

  function space() {

    document.write("<br>");

  }

  function write(x) {

    document.write("<big>" + x + "</big>");
    space();

  }

  write("<h2>" + "Tabuada do 1" + "</h2>");

for(var multiplicador = 1;multiplicador <= 10; multiplicador++) {

      write("1 x " + multiplicador + "= " + 1 * multiplicador);
}
