<script>

	function space() {

		document.write("<br><br>");

	}

	var sorteio = Math.round(Math.random() * 10);;

	while(tentativas <= 3) {

		if(chute == sorteio) {

			alert("Você ganhou!");
			break;

		} else {

			alert("Você perdeu! O número era " + sorteio);
			alert("Cry!");

	      }

		  tentativas++;
	}
</script>
